<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Alunos</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-dark" [routerLink]="['pesquisa']">Pesquisar</button>
        <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Aluno</button>
        <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="alunos$ | async as alunos; else loading">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matricula</th>
            <th>Idade</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos">
            <td>{{ aluno.id }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>{{ aluno.idade }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(aluno.id)">
                  Atualizar
                </button>

                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(aluno)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #loading>
        <span>Carregando Alunos...</span>
      </ng-template>

    </div>
  </div>
